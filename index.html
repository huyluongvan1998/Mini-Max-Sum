<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Max Sum</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <form action="" class="mainForm">
      <h1>Mini Max Sum</h1>
      <h3>Input your array</h3>
      <div class="formInput card">
        <label for="num1" class="">First Number </label>
        <input type="number" id="num1" required />
        <label for="num2" class="">Second Number </label>
        <input type="number" id="num2" required />
        <label for="num3" class="">Third Number </label>
        <input type="number" id="num3" required />
        <label for="num4" class="">Fourth Number </label>
        <input type="number" id="num4" required />
        <label for="num5" class="">Fifth Number </label>
        <input type="number" id="num5" required />
      </div>

      <button type="submit" onclick="SumHandler()">Submit</button>
    </form>
  </body>
</html>
